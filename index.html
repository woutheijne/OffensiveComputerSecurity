<html>
  <body>
    <div id="greeting" style="display:none;">
      <h1>Hi <span id="user"></span></h1>
    </div>

    <div id="loginForm">
      <h1>Test HTTPS server</h1>
      <form onsubmit="return showGreeting();">
        Username: <input name="username" id="username"><br>
        Password: <input name="password" type="password"><br>
        <input type="submit" value="login">
      </form>
    </div>

    <script type="text/javascript">
      function showGreeting() {
        var username = document.getElementById("username").value;

        // Fallback for old IE: set innerHTML
        document.getElementById("user").innerHTML = username ? username : "Guest";

        document.getElementById("greeting").style.display = "block";
        document.getElementById("loginForm").style.display = "none";

        return false; // Prevent real form submission
      }
    </script>
  </body>
</html>
